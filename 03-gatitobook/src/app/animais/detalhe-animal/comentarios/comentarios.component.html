<div class="" *ngIf="comentario$ | async as comentarios">

    <ul class="list-unstyled comentario-list">
        <li *ngFor="let comentario of comentarios">
            <p class="text-dark font-weight-bold mr-1">{{comentario.username}}</p>
            <em>{{comentario.date | date:"dd-MM-yyyy HH:mm" }}</em>
            <p class="break-wod mb-2">{{comentario.text}}</p>
        </li>
    </ul>

    <div class=" col  mt-4">
        <form [formGroup]="comentarioForm" (submit)="gravar">
            <div class="input-group">
                <textarea class="form-contol"
                formControlName="comentario"></textarea>
                <div class="input-group-append">
                    <button [disabled]="comentarioForm.invalid" (click)="gravar()" class="btn btn-primary pull-left">Publicar</button>
                </div>
            </div>
            <app-mensagem
                mensagem="Tamanho mÃ¡ximo de 300 caracteres"
                *ngIf="!!comentarioForm.get('comentario')?.errors?.maxLength"
            ></app-mensagem>
        </form>
    </div>

</div>
