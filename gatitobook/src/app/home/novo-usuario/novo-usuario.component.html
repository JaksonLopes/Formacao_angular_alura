<h4 class="text-center">Registre e mostre seu pet ao mundo</h4>

<form
  action=""
  class="form mt-4"
  [formGroup]="novoUsuarioForm"
  (submit)="cadastrar()"
>
  <div class="form-group">
    <input
      formControlName="email"
      class="form-control"
      placeholder="Email"
      type="text"
    />
  </div>

  <div class="form-group">
    <input
      formControlName="fullName"
      class="form-control"
      placeholder="Nome completo"
      type="text"
    />
  </div>

  <div class="form-group">
    <input
      formControlName="userName"
      class="form-control"
      placeholder="Usuario"
      type="text"
    />
  </div>

  <div class="form-group">
    <input
      formControlName="password"
      class="form-control"
      placeholder="Senha"
      type="password"
    />
  </div>

  <button class="btn btn-primary btn-block">Cadastrar</button>
</form>

<p class="text-center">Já é um usuario?<a [routerLink]="['']">Login </a></p>
