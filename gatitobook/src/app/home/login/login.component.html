<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">

    <input #campoUsuario="ngModel" required [(ngModel)]="usuario"
         name="usuario" class="form-control" 
         placeholder="Nome do usuário" />

    <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched"
     mensagem="Usuario obrigatorio"></app-mensagem>
  </div>

  <div class="form-group">
    <input #campoSenha="ngModel" required [(ngModel)]="senha" name="senha" type="password" class="form-control" placeholder="Senha" />
    <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" mensagem="Senha obrigatorio"></app-mensagem>
  </div>

  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">Login</button>
</form>

<p class="text-center">
  Não é um usuario?<a [routerLink]="['novousuario']" > Se cadastre </a>
</p>
